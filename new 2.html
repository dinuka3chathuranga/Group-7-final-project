<head>

</head>
<body>
<style>

*{
   padding:0;
   margin:0;
   font-family: cursive;

}
.logo a{
	font-family: "Playwrite BE VLG", cursive;
    font-size: 20px;
    color: rgb(253, 253, 4);
}

}
.logo a{
	font-family: "Playwrite BE VLG", cursive;
    font-size: 20px;
    color: rgb(253, 253, 4);
}

body {
  background-image: url('pic15.jpg');no-repeat;
   background-size: cover;
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  padding: 20px;
}



.comment-box {
  max-width: 600px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.comment-box h2 {
  font-size: 24px;
  color: #333;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  font-weight: bold;
  margin-bottom: 8px;
}

input[type="email"],
textarea {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

textarea {
  resize: vertical;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

input[type="submit"]:focus {
  outline: none;
}
</style>

<div class="header">
        <div class="logo">
            <a href="#">Movie Theater.com</a>
        </div>
</div>	<br><br>	

<div class="comment-box">
  <h2>Leave a Comment</h2>
  <form action="#">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email.." required>

    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" placeholder="Write something.." style="height:200px" required></textarea>

    <input type="submit" value="Submit"> <br>

	
  </form>
   
</div><br><br>
